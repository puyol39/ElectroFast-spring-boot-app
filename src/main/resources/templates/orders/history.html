<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注文履歴 - ElectroFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ElectroFast ⚡️</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">ログアウト</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">📦 注文履歴・保証書確認</h2>
    
    <div th:if="${orders.isEmpty()}" class="alert alert-info">
        まだ購入履歴がありません。<a href="/">トップページへ戻る</a>
    </div>

    <div th:unless="${orders.isEmpty()}">
        <div class="card mb-3 shadow-sm" th:each="order : ${orders}">
            <div class="card-header d-flex justify-content-between align-items-center bg-white">
                <div>
                    <span class="text-muted small">保証開始日（注文日）</span><br>
                    <strong th:text="${#temporals.format(order.orderDate, 'yyyy年MM月dd日 HH:mm')}">2023/01/01</strong>
                </div>
                <div>
                    <span class="text-muted small">注文ID: </span>
                    <span th:text="${order.id}">123</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-2 text-center">
                        <img th:src="${order.product.imageUrl}" class="img-fluid rounded" style="max-height: 80px;" alt="商品画像">
                    </div>
                    <div class="col-md-7">
                        <h5 class="card-title mb-1">
                            <span class="badge bg-secondary me-2" th:text="${order.product.manufacturer}">SONY</span>
                            <a th:href="@{/products/{id}(id=${order.product.id})}" class="text-decoration-none text-dark" th:text="${order.product.name}">商品名</a>
                        </h5>
                        <p class="card-text text-muted small mb-0">
                            型番: <span th:text="${order.product.modelNumber}">型番</span>
                        </p>
                    </div>
                    <div class="col-md-3 text-end">
                        <p class="mb-0 text-muted small">購入価格</p>
                        <p class="fs-5 fw-bold text-dark">
                            ¥<span th:text="${#numbers.formatInteger(order.priceAtPurchase, 3, 'COMMA')}">10,000</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light text-end">
                <a th:href="@{/products/{id}(id=${order.product.id})}" class="btn btn-sm btn-outline-primary">もう一度購入する</a>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary">&laquo; トップへ戻る</a>
    </div>
</div>

</body>
</html>
