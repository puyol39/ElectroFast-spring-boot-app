<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員登録 - ElectroFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ElectroFast ⚡️</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4 font-weight-bold">新規会員登録</h3>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/auth/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label fw-bold">氏名</label>
                            <input type="text" th:field="*{name}" class="form-control" required placeholder="例：山田 太郎 ">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">メールアドレス</label>
                            <input type="email" th:field="*{email}" class="form-control" required placeholder="example@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">パスワード</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">配送先住所 (必須)</label>
                            <textarea th:field="*{address}" class="form-control" rows="3" required placeholder="郵便番号、住所を入力してください"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2 fs-5">登録する</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-1">既にアカウントをお持ちですか？</p>
                <a th:href="@{/auth/login}" class="btn btn-link">ログイン画面へ</a>
                <br>
                <a th:href="@{/}" class="text-muted small text-decoration-none">&laquo; ログインせずに一覧に戻る</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
