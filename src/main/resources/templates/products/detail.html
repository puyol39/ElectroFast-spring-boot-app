<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細 - ElectroFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ElectroFast ⚡️</a>
    </div>
</nav>

<div class="container">
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">エラーメッセージ</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-sm">
        <div class="row g-0">
            <div class="col-md-5">
                <img th:src="${product.imageUrl}" class="img-fluid rounded-start w-100" alt="商品画像">
            </div>
            <div class="col-md-7">
                <div class="card-body p-5">
                    <h5 class="text-muted mb-3">
                        <span th:text="${product.manufacturer}">メーカー</span> / 
                        <span th:text="${product.modelNumber}">型番</span>
                    </h5>
                    <h2 class="card-title mb-4" th:text="${product.name}">商品名</h2>
                    
                    <div class="mb-3">
                        <span th:if="${product.stock.quantity > 0}" class="badge bg-success fs-6">
                            在庫あり (残り <span th:text="${product.stock.quantity}">0</span> 点)
                        </span>
                        <span th:if="${product.stock.quantity <= 0}" class="badge bg-secondary fs-6">
                            在庫切れ
                        </span>
                    </div>

                    <p class="card-text" th:text="${product.description}">商品説明</p>
                    
                    <h3 class="text-danger fw-bold my-4">
                        ¥<span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">価格</span>
                        <small class="text-muted fs-6">(税込)</small>
                    </h3>

                    <form th:action="@{/purchase/{id}(id=${product.id})}" method="post">
                        <button type="submit" 
                                class="btn btn-danger btn-lg w-100 py-3" 
                                th:disabled="${product.stock.quantity <= 0}">
                            
                            <span th:if="${product.stock.quantity > 0}">🚀 今すぐ購入する (One Click)</span>
                            <span th:if="${product.stock.quantity <= 0}">在庫切れのため購入できません</span>
                        </button>
                    </form>

                    <p class="mt-2 text-center text-muted small" th:if="${product.stock.quantity > 0}">
                        ※クリックすると即座に注文が確定します
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-outline-secondary">&laquo; 一覧に戻る</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
