<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>商品一覧 - ElectroFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-container { max-width: 1000px; margin: 0 auto; }
        .product-card img { height: 200px; object-fit: cover; }
        .navbar-nav .nav-link { color: rgba(255,255,255,.8) !important; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ElectroFast ⚡️</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light btn-sm px-3 ms-2" th:href="@{/auth/login}">ログイン</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-light btn-sm px-3 ms-2" th:href="@{/auth/register}">新規会員登録</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link me-3 text-white">
                        ようこそ、<span class="fw-bold" sec:authentication="name">ユーザー</span> 様
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm px-3 ms-2">ログアウト</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container product-container">
    <h2 class="mb-4 text-center fw-bold">商品ラインナップ</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm product-card border-0">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="商品画像"
                     th:style="${product.stock.quantity <= 0} ? 'filter: grayscale(100%); opacity: 0.6;' : ''">
                
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="text-muted fw-bold" th:text="${product.manufacturer}">メーカー</small>
                        <div class="stock-status">
                            <span th:if="${product.stock.quantity > 0}" class="badge bg-success">在庫あり</span>
                            <span th:if="${product.stock.quantity <= 0}" class="badge bg-secondary">在庫切れ</span>
                        </div>
                    </div>

                    <h5 class="card-title text-dark fw-bold" th:text="${product.name}">商品名</h5>
                    <p class="card-text text-danger fs-5 fw-bold mb-3">
                        ¥<span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">0</span>
                    </p>
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-dark w-100">詳細を見る</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
